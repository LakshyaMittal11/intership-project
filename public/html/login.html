<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/style.css">    
</head>
<body>
    <form class="container" onsubmit="return false;" id="form">
        <h2> Login </h2>
            <input type="email" id="email" autocomplete="off" placeholder="email" required>
            <input type="password"  id="password" autocomplete="off" placeholder="Password" required>
            <a  href="/forget" >Forget password ?</a>
            <button type="submit" >LogIn</button>
            <div>Does not have an account? <a href="/signup">Signup</a></div>
            <div class="alert alert-danger" role="alert" id="error">
            </div>
            <div class="alert alert-success" role="alert" id="success">
            </div>
        </form>
    <script src="/js/login.js"></script>
</body>
</html>
